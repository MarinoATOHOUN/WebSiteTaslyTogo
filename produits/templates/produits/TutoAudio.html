{% load static %}
<!doctype html>
<html lang="fr" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Votre Santé - Audio</title>
    <link rel="icon" href="{{ entete.logo.url }}" type="image/png">
    <link rel="stylesheet" href="{% static 'produits/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'produits/headers.css' %}">
    <style>
      .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }
    </style>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'produits/heroes.css' %}">
  </head>
  <body>
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <img src="{{ entete.logo.url }}" alt="Logo Tasly Togo" height="40" width="40">
              
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{% url 'accueil' %}" class="nav-link px-2 text-white">Home</a></li>
              <li><a href="{% url 'tuto_audio' %}" class="nav-link px-2 text-secondary">Podcast-Santé</a></li>
              <li><a href="{% url 'tuto_video' %}" class="nav-link px-2 text-white">Vidéo-Santé</a></li>
              <li><a href="{% url 'Produitdetails' %}" class="nav-link px-2 text-white">Produits</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" style="display: flex;">
              <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search" name="audio-search">
              <div class="text-end">
                <button type="submit" class="btn btn-warning">Rechercher</button>
              </div>
            </form>
          </div>
        </div>
    </header>
    <main>
        {% for podcasts in podcast %}
          <div class="px-4 py-5 my-5 text-center" id="{{ podcasts.id }}">
            <h1 class="display-5 fw-bold text-body-emphasis">{{ podcasts.titre }}</h1>
            <div class="col-lg-6 mx-auto">
              <p class="lead mb-4">{{ podcasts.description }}</p>
              <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3">{{ podcasts.nom_animateur }}</button>
                <button type="button" class="btn btn-outline-secondary btn-lg px-4">{{ podcasts.date }}</button>
              </div>
              <video src="{{ podcasts.audio.url }}" controls poster="{{ podcasts.img }}"></video>
            </div>
          </div>
          <div class="b-example-divider"></div>
        {% endfor %}
    </main>
  </body>
</html>
